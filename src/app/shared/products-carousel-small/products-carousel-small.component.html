<div class="relative w-[calc(100%-8rem)] mx-auto overflow-visible">
  <!-- Lewy przycisk -->
  <button
    class="absolute z-10 top-1/2 left-[-3rem] transform -translate-y-1/2 bg-white p-3 rounded-full shadow-lg hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700"
    (click)="scrollCarousel(-1)"
  >
    <img src="/assets/icons/left-arrow.svg" alt="Poprzedni" class="w-6 h-6" />
  </button>

  <a routerLink="/sklep" class="text-xl md:text-lg font-medium text-primary hover:underline dark:text-primary">
    Przeglądaj wszystkie
  </a>

  <!-- Wrapper karuzeli -->
  <div class="overflow-hidden">
    <div #carousel class="flex transition-transform duration-300 ease-in-out">
      <app-product-card-small
        *ngFor="let product of filteredProducts"
        [product]="product"
        class="flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 2xl:w-1/5 px-2"
      ></app-product-card-small>
    </div>
  </div>

  <!-- Prawy przycisk -->
  <button
    class="absolute z-10 top-1/2 right-[-3rem] transform -translate-y-1/2 bg-white p-3 rounded-full shadow-lg hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700"
    (click)="scrollCarousel(1)"
  >
    <img src="/assets/icons/right-arrow.svg" alt="Następny" class="w-6 h-6" />
  </button>
</div>
