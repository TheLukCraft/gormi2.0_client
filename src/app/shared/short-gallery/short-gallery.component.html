<div class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-2">
  <div
    *ngFor="let imagePath of imagePaths"
    class="overflow-hidden cursor-pointer group"
    (click)="openDialog(imagePath)"
  >
    <img
      [src]="imagePath"
      alt="Galeria zdjÄ™cie"
      class="w-full h-96 object-cover transition-transform duration-300 group-hover:scale-110 rounded-lg"
    />
  </div>
</div>

<div
  *ngIf="selectedImage"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="relative bg-white max-w-4xl w-full aspect-video rounded-lg overflow-hidden">
    <button
      (click)="closeDialog()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl"
    >
      &times;
    </button>
    <img
      [src]="selectedImage"
      alt="Selected Image"
      class="w-full h-full object-cover"
    />
  </div>
</div>
