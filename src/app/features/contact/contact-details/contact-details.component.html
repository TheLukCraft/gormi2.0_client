<div class="w-full max-w-7xl mx-auto px-4">
  <!-- Sekcja Mapy -->
  <div class="mb-8">
    <iframe
      class="hidden md:block w-full rounded-lg shadow-lg"
      [src]="locationData.mapUrl"
      width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <iframe
      class="block md:hidden w-full rounded-lg shadow-lg"
      [src]="locationData.mapUrl"
      width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Sekcja Kontaktowa -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Formularz kontaktowy -->
    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 text-textPrimary">Skontaktuj się z nami</h2>
      <form  #contactForm="ngForm" class="grid gap-4">
        <div>
          <label for="name" class="block text-textPrimary font-medium mb-2">Imię i nazwisko</label>
          <input type="text" id="name" name="name" ngModel required class="w-full p-3 border border-border rounded-lg bg-white dark:bg-gray-700 text-textPrimary focus:ring-primary focus:border-primary">
        </div>
        <div>
          <label for="email" class="block text-textPrimary font-medium mb-2">Adres e-mail</label>
          <input type="email" id="email" name="email" ngModel required email class="w-full p-3 border border-border rounded-lg bg-white dark:bg-gray-700 text-textPrimary focus:ring-primary focus:border-primary">
        </div>
        <div>
          <label for="message" class="block text-textPrimary font-medium mb-2">Wiadomość</label>
          <textarea id="message" name="message" ngModel required rows="5" class="w-full p-3 border border-border rounded-lg bg-white dark:bg-gray-700 text-textPrimary focus:ring-primary focus:border-primary"></textarea>
        </div>
        <button type="submit" [disabled]="contactForm.invalid" class="w-full py-3 px-6 bg-primary text-white font-semibold rounded-lg hover:bg-opacity-90 transition">Wyślij</button>
      </form>
    </div>

    <!-- Informacje kontaktowe -->
    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl md:text-4xl font-bold mb-6 text-textPrimary">Dane kontaktowe</h2>
      <ul class="space-y-4">
        <li class="flex items-center gap-4">
          <img src="/assets/icons/green/phone.svg" alt="Phone" class="h-8 w-8">
          <span class="text-lg md:text-xl text-textPrimary">{{ locationData.phone }}</span>
        </li>
        <li class="flex items-center gap-4">
          <img src="/assets/icons/green/email.svg" alt="Email" class="h-8 w-8">
          <span class="text-lg md:text-xl text-textPrimary">{{ locationData.email }}</span>
        </li>
        <li class="flex items-center gap-4">
          <img src="/assets/icons/green/location.svg" alt="Location" class="h-8 w-8">
          <span class="text-lg md:text-xl text-textPrimary">{{ locationData.address }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
